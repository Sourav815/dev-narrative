{% extends "layout.html" %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<h1 class="text-center">Are you sure to Log Out?</h1>

<form method="post" >
    {% csrf_token %}
    <button class="btn btn-danger" type='submit'>Log out</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
