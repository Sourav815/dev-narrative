{% extends "layout.html" %}
{% block title %}User Login{% endblock  %}
{% block content %}
    <h2>Log in Here</h2>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn  btn-primary" type="submit">Logged In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'user_register'%}">Create an account</a></p>
    </div>
{% endblock  %}
